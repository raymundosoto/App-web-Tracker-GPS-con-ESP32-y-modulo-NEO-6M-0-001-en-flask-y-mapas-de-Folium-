<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>GPS Tracker</h1>
    </header>
    <main>
        <div class="content">
            <div class="map-container" id="map"></div>
            <div class="info-container">
                <h2>Datos GPS</h2>
                <p id="latitude">Latitud: Cargando...</p>
                <p id="longitude">Longitud: Cargando...</p>
                <p id="speed">Velocidad: Cargando...</p>
                <p id="altitude">Altitud: Cargando...</p>
                <p id="hdop">HDOP: Cargando...</p>
                <p id="satellites">Satélites: Cargando...</p>
                <p id="time">Hora UTC: Cargando...</p>
            </div>
        </div>
        <div class="button-container">
            <button onclick="clearData()">Borrar Datos</button>
            <button onclick="showAllData()">Mostrar Todos los Datos</button>
        </div>
    </main>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([0.000000, 0.000000], 15); // Coordenadas iniciales
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Crear marcador
        let marker = L.marker([0.000000, 0.000000]).addTo(map);
        let routePolyline = L.polyline([], { color: 'blue' }).addTo(map);

        // Función para actualizar la posición
        async function updatePosition() {
            try {
                const response = await fetch('/current_position');
                const data = await response.json();

                // Actualizar marcador y vista del mapa
                const { latitude, longitude, speed, altitude, hdop, satellites, time } = data.gps_data;
                marker.setLatLng([latitude, longitude]);
                map.setView([latitude, longitude]);

                // Actualizar la ruta en el mapa
                routePolyline.setLatLngs(data.route);

                // Actualizar datos en la interfaz
                document.getElementById('latitude').textContent = `Latitud: ${latitude.toFixed(5)}`;
                document.getElementById('longitude').textContent = `Longitud: ${longitude.toFixed(5)}`;
                document.getElementById('speed').textContent = `Velocidad: ${speed} km/h`;
                document.getElementById('altitude').textContent = `Altitud: ${altitude} m`;
                document.getElementById('hdop').textContent = `HDOP: ${hdop}`;
                document.getElementById('satellites').textContent = `Satélites: ${satellites}`;
                document.getElementById('time').textContent = `Hora UTC: ${time}`;
            } catch (error) {
                console.error('Error al obtener los datos de posición:', error);
            }
        }

        // Actualizar la posición cada 5 segundos
        setInterval(updatePosition, 5000);

        // Función para borrar los datos
        function clearData() {
            fetch("/clear", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        // Función para mostrar todos los datos
        function showAllData() {
            fetch("/show_all")
                .then(response => response.json())
                .then(data => {
                    alert("Datos almacenados:\n" + data.data.join("\n"));
                });
        }
    </script>
</body>
</html>
